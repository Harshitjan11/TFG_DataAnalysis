version: '3.8'

services:
  db:
    image: mariadb:10.11
    container_name: mariadb
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MARIADB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      MARIADB_ROOT_PASSWORD: rootmysecretpassword
      MARIADB_DATABASE: stock_report
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootmysecretpassword
      UPLOAD_LIMIT: 512M
      PHP_UPLOAD_MAX_FILESIZE: 512M
      PHP_POST_MAX_SIZE: 512M
    ports:
      - "8080:80"

  app:
    image: python:3.9-slim
    container_name: stock-fetcher
    restart: on-failure
    depends_on:
      - db
    environment:
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: rootmysecretpassword
      MYSQL_DATABASE: stock_report
    working_dir: /app
    volumes:
      - .:/app
    command: ["tail", "-f", "/dev/null"]

volumes:
  db_data: